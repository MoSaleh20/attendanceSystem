<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="pop-up" id="pop-up">
        <div class="pop-up-content">
            <h2 id="popupTitle">Add new student</h2>
            <form action="" class="addForm" id="addForm">
                <div class="inputArea">
                    <label for="id">Student ID</label>
                    <input class="entry" type="number" name="" id="id">
                    <label for="fname">First Name</label>
                    <input class="entry" type="text" name="" id="fname">
                    <label for="lname">Last Name</label>
                    <input class="entry" type="text" name="" id="lname">
                </div>                
                <div id="warning">WARNING: adding a student will reset the sheet.</div>
                <div class="addButtons">
                    <input type="submit" name="" id="add" value="Add">
                    <input type="button" name="" id="cancel" value="Cancel">
                </div>
            </form>
        </div>
    </div>
    <div class="tableDiv">
        <div class="title" id="title">
            Attendance for
        </div>
        <form id="attForm" action="">
            <table class="attendTable" id="attendTable">
                <thead>
                    <tr>
                  <th>Num</th>
                  <th>Student ID</th>
                  <th>Student Name</th>
                  <th colspan="3">Attendance</th>
                </tr>
                </thead>
                <tbody id="attendTableBody">
                    <tr>
                        <td class="entry">1</td>
                        <td class="entry">191153</td>
                        <td class="entry">Moath Raba'e</td>
                        <td>
                            <input type="button" class="formButton attendedButton" name="attended" id="attendedButton">
                        </td>
                        <td>
                            <input type="button" class="formButton absentButton" name="absent" id="absentButton">
                        </td>
                        <td>
                            <input type="button" class="formButton lateButton" name="late" id="lateButton">
                        </td>
                    </tr> 
                    <tr>
                        <td class="entry">2</td>
                        <td class="entry">171032</td>
                        <td class="entry">Mohammad Saleh</td>
                        <td >
                            <input type="button" class="formButton attendedButton" name="attended" id="attendedButton">
                        </td>
                        <td>
                            <input type="button" class="formButton absentButton" name="absent" id="absentButton">
                        </td>
                        <td>
                            <input type="button" class="formButton lateButton" name="late" id="lateButton">
                        </td>
                    </tr> 
                </tbody>
                <thead>
                    <tr>
                  <th colspan="3">Statistics</th>
                  <th id="attendedCount">0</th>
                  <th id="absentCount">0</th>
                  <th id="lateCount">0</th>
                </tr>
                </thead>
              </table>
              <div class="submitButtons">
                <input type="button" class="submitButton" id="addStudent" value="Add Student">
                <input type="button" class="submitButton" id="save" value="Save">
                <input type="button" class="submitButton" id="clear" value="Clear All">
              </div>
        </form>
    </div> 
    <script src="table2excel.js"></script>
    <script src="script.js"></script>  
</body>
</html>
